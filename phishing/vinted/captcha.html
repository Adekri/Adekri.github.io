<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ověřte, že jste člověk</title>

<style>
:root {
  --blue:#1a73e8;
  --bg:#f3f4f6;
  --card:#fff;
  --text:#1f2937;
  --muted:#6b7280;
  --shadow:0 10px 30px rgba(0,0,0,.15);
  --radius:10px;
}

html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
}

.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.35);
  display:flex;
  align-items:center;
  justify-content:center;
}

.modal{
  width:420px;
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
}

.header{
  background:var(--blue);
  color:#fff;
  padding:14px 18px;
  font-weight:600;
}

.body{
  padding:18px;
  color:var(--text);
  font-size:14px;
}

.footer{
  padding:14px 18px;
  border-top:1px solid #e5e7eb;
  display:flex;
  gap:10px;
  justify-content:flex-end;
}

button{
  border:none;
  border-radius:6px;
  padding:10px 24px;
  font-size:14px;
  cursor:pointer;
  min-width:100px;
}

.primary{
  background:var(--blue);
  color:#fff;
}

.secondary{
  background:#e5e7eb;
}

.checkbox{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:20px;
  padding:10px 14px;
  border:1px solid #d3d3d3;
  border-radius:3px;
  background:#f9f9f9;
  cursor:pointer;
  transition:all .2s;
  min-height:48px;
}

.checkbox:hover{
  border-color:#c6c6c6;
  background:#f8f8f8;
  box-shadow:0 1px 3px rgba(0,0,0,.1);
}

.checkbox input[type="checkbox"]{
  width:20px;
  height:20px;
  cursor:pointer;
  accent-color:var(--blue);
  flex-shrink:0;
}

.checkbox-content{
  display:flex;
  align-items:center;
  gap:16px;
  width:100%;
}

.checkbox label{
  cursor:pointer;
  user-select:none;
  font-size:13px;
  color:var(--text);
  margin:0;
}

.checkbox-logo{
  display:flex;
  align-items:center;
  gap:4px;
  font-size:11px;
  color:var(--muted);
  margin-left:auto;
}

.checkbox-logo img{
  height:46px;
  width:auto;
}

.spinner-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:30px 0;
}

.spinner{
  width:28px;
  height:28px;
  border:4px solid #e5e7eb;
  border-top-color:var(--blue);
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{to{transform:rotate(360deg)}}

.hidden{display:none}


ol{
  padding-left:18px;
}



</style>
</head>

<body>

<!-- KROK 1 -->
<div class="overlay" id="step1">
  <div class="modal">
    <div class="header">Ověření uživatele</div>
    <div class="body">
      <p>Potvrďte prosím, že jste člověk.</p>

      <div class="checkbox">
        <input type="checkbox" id="notRobot">
        <div class="checkbox-content">
          <label for="notRobot">Nejsem robot</label>
          <div class="checkbox-logo">
            <img src="images/recaptcha.png" alt="reCAPTCHA">
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <button class="primary" onclick="startVerification()">Pokračovat</button>
    </div>
  </div>
</div>

<!-- LOADING -->
<div class="overlay hidden" id="loading">
  <div class="modal">
    <div class="body spinner-wrap">
      <div class="spinner"></div>
      <div>Ověřování…</div>
    </div>
  </div>
</div>

<!-- KROK 2 -->
<div class="overlay hidden" id="step2">
  <div class="modal">
    <div class="header">Dokončete ověření</div>
    <div class="body">
      <p>Abyste dokázali, že nejste robot, potupujte podle těchto pokynů:</p>
      <ol>
        <li>Stiskněte a držte klávesu <strong>Windows + R</strong></li>
        <li>V zobrazeném okně stiskněte <strong>Ctrl+V</strong></li>
        <li>Stisknutím klávesy <strong>Enter</strong> dokončíte ověření</li>
      </ol>
    </div>
    <div class="footer">
      <button class="secondary" onclick="closeWithAlert()">Zavřít</button>
      <button class="primary" onclick="verify()">Verify</button>
    </div>
  </div>
</div>

<script>

let windowsPressed = false;

document.getElementById('notRobot').addEventListener('change', function(){
  if(this.checked){
    //const text = 'calc'; 
    // text, který se uloží do chránky -- calc jen otevírá kalkulačku

    //powershell skript, který generuje náhodné znaky a tiskne je do konzolového okna. stačí zavřít
    const text = 'powershell -NoExit -Command "$chars=\'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%\';while($true){$line=\'\';1..80|%{$line+=$chars[(Get-Random $chars.Length)]};Write-Host $line -ForegroundColor Green;Start-Sleep -Milliseconds 50}"'; 
    navigator.clipboard.writeText(text);
  }
});

function startVerification(){
  if(!document.getElementById('notRobot').checked){
    alert('Nejprve potvrďte, že nejste robot.');
    return;
  }
  document.getElementById('step1').classList.add('hidden');
  document.getElementById('loading').classList.remove('hidden');

  setTimeout(()=>{
    document.getElementById('loading').classList.add('hidden');
    document.getElementById('step2').classList.remove('hidden');
  },2000);
}

function verify(){
  if(!windowsPressed){
    alert('Nejprve musíte projít všechny kroky!');
    return;
  }
  alert('Tímto jste naletěli útočníkovi. Co vše se může v takové situaci stát se dozvíte v doplňujících informacích.\n\nFLAG(OpravduNejsemRobot)');
  window.location.href = 'eshop.html';
}

function closeWithAlert(){
  alert('Výborně! V realitě by samozřejmě útočník nenabízel tlačítko "Zrušit", vy jste se nicméně vyhnuli útoku.\n\nFLAG(OpravduNejsemRobot)');
  window.location.href = 'eshop.html';
}

function closeAll(){
  document.getElementById('step1').classList.add('hidden');
  document.getElementById('loading').classList.add('hidden');
  document.getElementById('step2').classList.add('hidden');
  windowsPressed = false;
}

document.addEventListener("keydown", function (event) {
  if (event.metaKey) {
    windowsPressed = true;
  }
});
</script>

</body>
</html>
