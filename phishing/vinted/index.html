<!doctype html>
<html lang="cs">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vinted – účet prodávajícího</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <link type="text/css" rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-top" role="banner">
        <div class="logo"><img src="vinted_logo.png" alt="Vinted logo" /></div>
        <div class="search" role="search"><input id="search" type="search" placeholder="Hledat předměty"></div>
        <nav class="nav-links" aria-label="Main navigation">
          <span class="material-icons" style="font-size:20px;color:var(--accent);">favorite</span>
          <span class="material-icons" style="font-size:20px;color:var(--accent);">mail</span>
          <span class="material-icons" style="font-size:20px;color:var(--accent);">notifications</span>
        </nav>
        <div class="profile" style="background-image:url('https://i.pravatar.cc/100?img=12')"></div>
        <button class="btn" id="sell">Nabídnout předmět</button>
      </div>

      <div class="header-secondary" role="navigation" aria-label="Categories">
        <a class="category" href="#">Ženy</a>
        <a class="category" href="#">Muži</a>
        <a class="category" href="#">Návrhářské kousky</a>
        <a class="category" href="#">Děti</a>
        <a class="category" href="#">Bydlení</a>
        <a class="category" href="#">Elektronika</a>
        <a class="category" href="#">Zábava</a>
        <a class="category" href="#">Koníčky a sběratelství</a>
        <a class="category" href="#">Sport</a>
        <a class="category" href="#">O nás</a>
        <a class="category" href="#">Naše platforma</a>
      </div>
    </div>
  </header>

  <main class="container" id="main">
    <!-- reklama pro účely dalšího úkolu-->

    <div style="width:100%;margin:5px 0;text-align:center;">
      <a href="eshop.html" target="_blank" ><img src="ad_banner.png" alt="Reklama" style="max-width:100%;border-radius:10px;" /></a>
    </div>

    <div class="chat-wrapper">
      <div class="chat-list" id="chatList">
        <div class="chat-item" data-chat="1">
          <img src="mikina.jpeg" />
          <div><strong>Zelená mikina JAKO</strong><br><span style="font-size:12px;color:#777">300 Kč</span></div>
        </div>
        <div class="chat-item" data-chat="2">
          <img src="kalhoty.jpg" />
          <div><strong>Černé sportovní kalhoty</strong><br><span style="font-size:12px;color:#777">450 Kč</span></div>
        </div>
      </div>


      <div class="chat-main">
        <div class="chat-header" id="chatHeader">
          <img src="mikina.jpeg" style="width:40px;height:40px;border-radius:50%" />
          <strong id="chatName">nazev zbozi</strong>
        </div>


        <div class="chat-messages" id="chatMessages">
          detail konverzace
        </div>


        <div class="chat-input">
          <input type="text" id="chatInput" placeholder="Napsat zprávu..." />
          <button id="sendBtn">Odeslat</button>
        </div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
