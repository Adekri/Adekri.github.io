<style>

  /* V tomto souboru je samostatně banner s reklamou - celý soubor je možné vymazat, 
  není na něj nikde odkazováno */
.ad-container {
  position: relative;
  display: inline-block;
  border: 1px solid #ccc;
  box-shadow: 0 2px 5px rgba(0,0,0,0.15);
  margin-top: 20px;
  margin-bottom: 5px;
  margin-left: 5px;
  margin-right: 5px;
  overflow: hidden;
}

.ad-wrapper {
  position: relative;
  display: inline-block;
}

/* Text "reklama" */
.ad-label {
  position: absolute;
  left: 0;
  font-size: 12px;
  font-weight: 500;
  color: #666;
  background: white;
  padding: 2px 4px;
  line-height: 14px;
  z-index: 1;
  white-space: nowrap;
}

/* obrázek reklamy */
.ad-container img {
  display: block;
  max-width: 100%;
}

/* ikona pro otevření dalších možností ad_choices */
.ad-menu-toggle {
  position: absolute;
  top: 6px;
  right: 6px;
  width: 22px;
  height: 22px;
  cursor: pointer;
  font-size: 18px;
  line-height: 22px;
  text-align: center;
 /* border-radius: 50%;*/
  background: rgba(255,255,255,0.85);
  border: 1px solid #ccc;
  z-index: 2;
    padding: 3px;
}

/* překrytí výběrem možností */
.ad-overlay {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  text-align: center;
  box-sizing: border-box;
  z-index: 10;
}

/* logo reklam google */
.ad-overlay .logo {
  max-width: 120px;
  margin-left: auto;
  margin-right: auto;
}

.ad-overlay .back-arrow {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 20px;
  cursor: pointer;
  color: #555;
}

/* Tlačítka */
.ad-overlay button {
  display: block;
  width: 90%;
  margin: 5px auto;
  padding: 10px;
  font-size: 14px;
  border-radius: 4px;
  border: 1px solid #ccc;
  cursor: pointer;
}

.ad-overlay button.primary {
  background-color: #4285f4;
  color: white;
  border: none;
}
</style>

<div style="text-align:center; width:100%;">
  <div class="ad-wrapper">
    <span class="ad-label">reklama</span>
    <div class="ad-container">
      <!-- obrázek reklamy -->
      <img src="images/ad_banner.png" alt="Reklama" onclick="window.location.href='captcha.html';" style="cursor: pointer;" />

    <!-- ikona možností reklamy google  -->
    <div class="ad-menu-toggle" onclick="showOverlay(this)"><img src="images/ad_choices.png" alt=""></div>

    <!-- překrytí reklamy výběrem možností, tlačítka, lze stisknout ale nic neděla -->
    <div class="ad-overlay">

      <div class="back-arrow" onclick="hideOverlay(this)">←</div>
      <img src="images/logo_google_ads.png" class="logo" alt="Logo" />
      <button class="primary" onclick="alert('Tuto možnost pro vyřešení úkolu nepotřebujete');">Odešlete zpětnou vazbu</button>
      <button onclick="alert('Tuto možnost pro vyřešení úkolu nepotřebujete');">Proč tato reklama?</button>
    </div>

    </div>
  </div>
</div>

<script>
function showOverlay(el) {
  const container = el.closest('.ad-container');
  container.querySelector('.ad-overlay').style.display = 'block';
}

function hideOverlay(el) {
  const overlay = el.closest('.ad-overlay');
  overlay.style.display = 'none';
}
</script>
