<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Interaktivní galerie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('images/pozadi.png') no-repeat center center fixed;
      background-size: cover;
      /* Přidána mírná průhlednost přes overlay */
      position: relative;
    }
    

    /* Záložky */
    .tabs {
      display: flex;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }

    .tab {
      flex: 1;
      padding: 15px;
      text-align: center;
      color: #bbb;
      cursor: pointer;
      user-select: none;
    }

    .tab.active {
      background: rgba(255,255,255,0.9);
      color: #222;
      font-weight: bold;
    }

    /* Stránky */
    .page {
      display: none;
      padding: 30px;
      position: relative;
      min-height: 70vh;
      /* Obsah plave přímo nad pozadím */
      /*background: rgba(255,255,255,0.2); /* lehce zprůhledněný overlay */
      /*backdrop-filter: blur(1px);*/
    }

    .page.active {
      display: block;
    }

    /* Obrázky – RUČNÍ POZICOVÁNÍ */
    .image-card {
      position: absolute;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .image-card:active {
      transform: scale(0.95);
    }

/* OBRÁZEK – skrytý před klikem */
.image-card img {
  width: 100%;
  height: auto;
  display: block;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.cover {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

/* KOLEČKO */
.cover::before {
  content: attr(data-number);
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: #ff8800;
  color: white;
  font-size: 18px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 14px rgba(0,0,0,0.4);
  transition: transform 0.4s ease, opacity 0.4s ease;
}

/* po kliknutí kolečko zmizí */
.image-card.revealed .cover::before {
  transform: scale(0);
  opacity: 0;
}


/* po kliknutí */
.image-card.revealed img {
  opacity: 1;
}


    @keyframes pop {
      0%   { transform: scale(0.6) rotate(-8deg); }
      60%  { transform: scale(1.25) rotate(6deg); }
      100% { transform: scale(1) rotate(0deg); }
    }

    /* Konfety */
    .confetti {
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      animation: fly 1300ms ease-out forwards;
      pointer-events: none;
    }

    @keyframes fly {
      from {
        transform: translate(0,0) scale(1.2);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y)) scale(0.2) rotate(720deg);
        opacity: 0;
      }
    }

    .background-overlay {
      min-height: 100vh;
      position: relative;
    }

    .fullscreen {
      max-width: fit-content;
      flex: 1;
      padding: 15px;
      text-align: center;
      color: #bbb;
      cursor: pointer;
      user-select: none;
    }
    
  </style>
</head>

        <!-- Tlačítko pro fullscreen -->
    <script>
    function toggleFullScreen() {
      const el = document.documentElement; // celý dokument
      if (!document.fullscreenElement) {
        el.requestFullscreen().catch(err => {
          console.error(`Chyba při aktivaci fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    <script>
      // Záložky
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.page).classList.add('active');
          document.body.style.backgroundImage = "url('images/pozadi"+tab.dataset.page.charAt(tab.dataset.page.length-1)+".png')";
        });
      });

      // Klikání + konfety
      document.querySelectorAll('.image-card').forEach(card => {
        card.addEventListener('click', () => {
          if (card.classList.contains('revealed')) return;
          card.classList.add('revealed');

          for (let i = 0; i < 40; i++) {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
            c.style.left = '50%';
            c.style.top = '50%';
            c.style.setProperty('--x', `${(Math.random()-0.5)*280}px`);
            c.style.setProperty('--y', `${(Math.random()-0.5)*280}px`);
            card.appendChild(c);
            setTimeout(() => c.remove(), 1300);
          }
        });
      });
    </script>
